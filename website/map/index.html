<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/map.css" rel="stylesheet" />
    <link href="css/mapboxgl.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
      type="text/css"
    />
    <meta charset="utf-8" />
    <title>
      TextureMap: textures, patterns, and shapes for web map accessibility
    </title>
    <meta
      name="description"
      content="Textures, patterns, and shapes that make web maps work for people with color vision deficiency. Built for Mapbox GL and MapLibre GL."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      property="og:title"
      content="TextureMap: textures, patterns, and shapes for web map accessibility"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/azavea/texturemap" />
    <meta property="og:image" content="img/texturemap-meta.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#333333" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <aside aria-label="Map demo">
      <div id="map" class="map-container texturemap-on">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
      </div>
    </aside>

    <script src="js/mapboxgl.js"></script>
    <script src="//api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
